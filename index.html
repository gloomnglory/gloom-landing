<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gloom & Glory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* LOGO */
    .logo {
      max-width: 250px;  /* default */
      width: 60%;
      height: auto;
      margin-bottom: 40px;
    }

    /* BUTTON STYLE */
    .btn {
      display: block;
      width: 260px;       /* lebih lebar */
      padding: 16px 0;    /* lebih tinggi */
      margin: 12px 0;     /* jarak antar tombol */
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #ccc;
    }

    /* RESPONSIVE UNTUK HP */
    @media (max-width: 768px) {
      .logo {
        max-width: 320px; /* logo lebih besar di HP */
      }
      .btn {
        width: 85%;       /* biar fleksibel di layar kecil */
        padding: 18px 0;  /* tombol makin tinggi */
        font-size: 20px;  /* teks tombol lebih besar */
        margin: 16px 0;   /* jarak tombol lebih renggang */
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Gloom & Glory Logo" class="logo">

  <!-- BUTTONS -->
  <a href="https://etsy.com" class="btn">Shop Now</a>
  <a href="https://instagram.com" class="btn">Follow Instagram</a>
  <a href="https://facebook.com" class="btn">Visit Facebook</a>

</body>
</html>
