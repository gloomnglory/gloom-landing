    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Engravers Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }
    .logo {
      max-width: 320px;
      height: auto;
      margin: 0 auto 1em auto; /* paksa selalu center */
      display: block;
    }
    p {
      font-size: 1em;

      text-transform: uppercase;
    }
    .button-container {
      display: flex;

      margin: 0 auto; /* center container */
    }
    .button {
      display: block;
      width: 100%;
      background-color: #fff;
      color: #000;
      padding: 1em 1.8em; /* tombol lebih tinggi */
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 2px;
      transition: background 0.3s ease;
      text-align: center;
    }
    .button:hover {
      background-color: #ccc;
    }
    .button--outline {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    .button--outline:hover {
      background-color: #fff;
      color: #000;
    }

    /* Responsif untuk layar kecil (HP) */
    @media (max-width: 600px) {
      .logo {
        max-width: 70%; /* logo lebih besar relatif */
        margin-bottom: 1.5em;
      }
      p {
        font-size: 1.1em; /* tulisan lebih besar */
        margin-bottom: 2em;
      }
      .button-container {
        width: 85%; /* tombol hampir selebar layar */
        gap: 1.5em; /* jarak lebih renggang */
