
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gloom n’ Glory</title>

  <!-- Font Lokal -->
  <style>
    @font-face {
  font-family: 'CloisterBlack';
  src: url('fonts/CloisterBlack.ttf') format('truetype');
}

@font-face {
  font-family: 'EngraversGothicBT';
  src: url('fonts/engravers-gothic-bt-regular.ttf') format('truetype');
}


    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'EngraversGothicBT', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-family: 'CloisterBlack', cursive;
      font-size: 3.5rem;
      margin: 0;
    }

    p {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #ccc;
    }

    a.cta-button {
      margin-top: 2rem;
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      letter-spacing: 1px;
      border-radius: 2px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.cta-button:hover {
      background: #ddd;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Gloom n’ Glory</h1>
  <p>Handcrafted Silver Forged in Shadow & Fire</p>
  <a class="cta-button" href="https://www.etsy.com/shop/GloomnGlory" target="_blank">Shop on Etsy</a>
</body>
</html>
